  <body>
    <script>
    'use strict';

      let countries = [
           { name: 'Ukraine', population: 42000000},
           { name: 'Belarus', population: 9500000},
           { name: 'Moldova', population: 3500000},
           { name: 'Switzerland', population: 8400000},
          ] ;
        
      function calculateAverageCountryPopulation(countries) {
        let sum = 0;
        let i = 0;
          while ( i <= countries.length-1 ) {
            sum = sum + countries[i]['population']/1000000;
            i++;
            };
        sum = sum/countries.length;
  
      return alert ('Average country population (Ukraine, Belarus, Moldova, Zwitzerland) is: ' + sum)
      };
      
      calculateAverageCountryPopulation(countries);

    </script>
  </body>
